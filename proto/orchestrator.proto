syntax = "proto3";

package orchestrator;
option go_package = "github.com/OnYyon/gRPCCalculator/proto";

service Orchestrator {
    rpc TaskStream(stream Task) returns (stream Task);
}

message Task {
    string ID = 1;
    double Arg1 = 2;
    double Arg2 = 3;
    double Result = 5;
    string Operator = 6;
    string ExpressionID = 7;
    bool have = 8;
}
