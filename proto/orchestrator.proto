syntax = "proto3";

package orchestrator;
option go_package = "github.com/OnYyon/gRPCCalculator/proto";

// TODO: maybe change connection
service Orchestrator {
    rpc TransportTasks (stream Task) returns (stream Task);
}

message Empty {}

message Task {
    string ID = 1;
    string Arg1 = 2;
    string Arg2 = 3;
    string Operation = 4;
    string Result = 5;
    // TODO: Integrate timestamp for task
    string OperationTime = 7;
    string ExpressionID = 8;
    string Error = 9;
}
